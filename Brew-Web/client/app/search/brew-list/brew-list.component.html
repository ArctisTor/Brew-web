<div class="brewery-list">
  <div class="brewery" *ngFor="let brewery of paginatedBreweryList">
    <div class="brewery-title">{{brewery.name}}</div>
    <div class="brewery-info" style="padding: .25em;">{{brewery.street}}</div>
    <div class="brewery-info">{{brewery.city}}, {{brewery.state}} {{brewery.postal_code}}</div>
  </div>
</div>
<div class="content-footer">
  <ul class="pagination" *ngIf="paginatedBreweryList.length > 0">
    <li class="page-item" [ngClass]="{disabled: !hasPrevious}" (click)="changePage(0)"><a class="page-link">First</a></li>
    <li class="page-item" [ngClass]="{disabled: !hasPrevious}" (click)="changePage(currentPaginationNumber-1)"><a class="page-link">Previous</a></li>
    <div *ngFor="let displayPage of this.brewList()">
      <li class="page-item" [ngClass]="{active: (displayPage+1) ==currentPaginationNumber}" (click)="changePage(displayPage+1)"><a class="page-link">{{displayPage+1}}</a></li>
    </div>
    <li class="page-item" [ngClass]="{disabled: !hasNext}" (click)="changePage(currentPaginationNumber+1)"><a class="page-link">Next</a></li>
    <li class="page-item" [ngClass]="{disabled: !hasNext}" (click)="changePage(totalPages)"><a class="page-link">Last</a></li>
  </ul>
</div>
