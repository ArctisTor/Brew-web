<div class="search-container">
  <app-search-input (search)="queryBreweries($event)" [disabled]="isQuery" class="search-query"></app-search-input>
  <div class="brewery-results">
    <app-preview-brewery class="preview-brewery" [previewBrewery]="selectedBrewery"></app-preview-brewery>
    <app-beer-list [breweryList]="breweryList" (selectedBrewery)="previewBrewery($event)" class="brewery-list"></app-beer-list>
  </div>
</div>
