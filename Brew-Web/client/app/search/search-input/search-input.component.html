<form class="beer-query" [formGroup]="searchFormGroup">
  <mat-form-field class="search-width">
    <input matInput type="search" formControlName="query" name="query" placeholder="Search a brewery">
    <mat-error *ngIf="searchFormGroup.hasError('required')">
      Search term is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
